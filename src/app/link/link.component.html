<div class="col-md-8 offset-md-2">
  <div class="card text-center">
    <div class="card-header mt-2">
      <a href="{{link.link}}" target="_blank" class="card-title" >{{link.title}}</a>
    </div>
    <div class="card-body">
        Puntos
        <h3 class="display-4">{{link.votes}}</h3>
    </div>
    <div class="card-footer">
        <button (click)="link.voteUp()" class="btn btn-primary" >
            up
        </button>

        <button (click)="link.voteDown()" class="btn btn-danger" >
            Down
        </button>
    </div>
  </div>
</div>
